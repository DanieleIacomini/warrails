                    <!-- LOGIN FORM -->
                    <form name="mylogin" onSubmit="validationcheck()" action="user.html">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                
                        <button type="submit" class="btn btn-lg btn-primary" onclick="validationcheck();">Login</button>
                    </form>
                
                    <hr>

                    <p>Or go <a href="/">home</a>.</p>

                <script type="text/javascript">
                  function validationcheck(){
                 
                   if (document.mylogin.email.value == "") {
                    alert("Please Enter Email.");
                    document.mylogin.email.focus(); 
                   } else if (document.mylogin.password.value == "") {
                    alert("Please Enter Password.");
                    document.mylogin.password.focus();
                   }
                   else
                    {
                      success();
                    }
                  }

                  
                  function success(){
                   window.location.href = "contact.html";
                  }

                </script>
