                    <br>
                    <h1><span class="fa fa-sign-in"></span>Signup</h1>
                
                    <!-- LOGIN FORM -->
                    <form name="myForm" onSubmit="validationcheck();">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome">
                        </div>
                        <div class="form-group">
                            <label>Cognome</label>
                            <input type="text" class="form-control" name="cognome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password<em>(6 characters minumum)</em></label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button id="myButton" class="btn btn-lg btn-primary">Signup</button>
                    </form>
                
                    <hr>
                
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p>Or go <a href="/">home</a>.</p>
                
                </div>

                <script type="text/javascript">
                function validationcheck() {
                 
                 if (document.myForm.username.value == "") {
                  alert("Please Enter Username.");
                  document.myForm.username.focus(); 
                 } else if (document.myForm.nome.value == "") {
                  alert("Please Enter Name.");
                  document.myForm.nome.focus();
                 } else if (document.myForm.cognome.value == "") {
                  alert("Please Enter Last Name.");
                  document.myForm.cognome.focus();
                 } else if (document.myForm.email.value == "") {
                  alert("Please Enter email.");
                  document.myForm.email.focus();
                 }
                 else if (document.myForm.password.value == "") {
                  alert("Please Enter password");
                  document.myForm.password.focus();
                 }
                 else
                  {
                    success();
                  }
                }
                
                document.getElementById("myButton").onclick = function () {
                location.href = "www.google.com";
                };
                
                function success(){
                 window.location.replace = "https://www.google.it";
                }
              </script>
